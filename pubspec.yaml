name: video_editor_2
version: 3.0.2
description: |
  A flutter package for editing video with fully customizable UI.
  Supports crop, trim, rotation and cover selection.
  Provides a flexible FFmpeg export configuration for consumers to use.
repository: https://github.com/Alberto-Monteiro/video_editor

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  transparent_image: ^2.0.1
  video_player: ^2.5.2
  cross_file: ^0.3.3+4
  get_thumbnail_video: # ^0.6.1
    git:
      url: https://github.com/wapchief/video_thumbnail
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

screenshots:
  - description: 'Video editor demo'
    path: assets/demo_thumb.webp
